version: "3.9"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  dev:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app:rw
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
      - PORT=3000
    command: bash -lc "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    stdin_open: true
    tty: true
